<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>oneTransition</title>
		<link rel="stylesheet" type="text/css" href="onetransition.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script type="text/javascript" src="onetransition.js"></script>
	</head>

			<img alt="" src="http://farm3.static.flickr.com/2736/4497222613_6fcd66d703.jpg" />
			<img alt="" src="http://farm5.static.flickr.com/4046/4497233377_d9a7953a3f.jpg" />
		</div>

			$( window ).load( function () {
